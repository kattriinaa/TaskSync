<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="/static/styles.css">

</head>
<body>
    <h1>Edit Task</h1>
    <form method="POST" action="/edit_task/{{ task._id }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ task.description }}" required><br>
        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required><br>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
            <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
            <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
        </select><br><br>
        <button type="submit">Save Changes</button>
    </form>
    <br>
    <a href="/">Back to Task List</a>
</body>
</html>
